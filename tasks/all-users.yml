---

# Option 1: Add liquidprompt to all users

- name: Copy template
  template: src=liquidprompt.bashrc.j2 dest=/etc/liquidprompt.bashrc owner=root

- name: Add source file to bashrc
  lineinfile:
    dest: /etc/bash.bashrc
    line: "\nsource /etc/liquidprompt.bashrc"
    regexp: "liquidprompt"
    owner: root
    state: present
    insertafter: EOF
    create: True
